<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Apti Oyunu</title>
<style>
body {
    margin: 0;
    font-family: sans-serif;
    background-color: #000;
    color: #fff;
}
#game-container {
    position: relative;
    width: 900px;
    height: 600px;
    margin: 20px auto;
    background-color: #000;
    overflow: hidden;
    border: 2px solid #fff;
}
#game-container img {
    width: 100%;
    height: 100%;
    position: absolute;
    top: 0;
    left: 0;
    object-fit: cover;
}
#question-container {
    position: absolute;
    top: 50px;
    left: 20px;
    width: 400px;
}
#question-container.right {
    left: auto;
    right: 20px;
    text-align: right;
}
button {
    display: block;
    width: 250px;
    margin: 10px 0;
    padding: 10px;
    font-size: 18px;
    cursor: pointer;
}
#result-img {
    position: absolute;
    top: 50px;
    right: 20px;
    width: 400px;
    display: none;
}
</style>
</head>
<body>

<audio id="bg-music" src="başlangıçmüzik.mp3" autoplay loop></audio>

<div id="game-container">
    <!-- Başlangıç ekranı -->
    <img id="screen-img" src="başlangıç.png" alt="">
    <div id="question-container" style="display:none;">
        <p id="question-text"></p>
        <button id="option1"></button>
        <button id="option2"></button>
    </div>
    <img id="result-img" src="" alt="">
    <button id="start-btn" style="position:absolute; top:500px; left:50%; transform:translateX(-50%); font-size:24px; padding:10px 20px;">Oyna</button>
</div>

<script>
const questions = [
    {
        text: "Apti’nin memuru “Şşşt, işini iyi yapmıyorsun!” diyor. Ne demeli?",
        options: [
            {text:"Özür dilerim efendim", correct:true, resultImg:"doğru1.png"},
            {text:"Efendim ama yaptım", correct:false, resultImg:"yanlış1.png"}
        ]
    },
    {
        text: "“Bir daha ki sefer gene böyle olursa maaşından düşerim” diyor. Apti ne demeli?",
        options: [
            {text:"Tamam efendim", correct:true, resultImg:"doğru2.png"},
            {text:"Efendim ama çok abarttınız", correct:false, resultImg:"yanlış2.png"}
        ]
    },
    {
        text: "“Git” diyor. Apti ne demeli?",
        options: [
            {text:"Efendim ama meşgulum", correct:true, resultImg:"doğru3.png"},
            {text:"Ben yapmayacağım, başkası yapsın", correct:false, resultImg:"yanlış3.png"}
        ]
    }
];

let current = 0;

const screenImg = document.getElementById("screen-img");
const startBtn = document.getElementById("start-btn");
const questionContainer = document.getElementById("question-container");
const questionText = document.getElementById("question-text");
const option1 = document.getElementById("option1");
const option2 = document.getElementById("option2");
const resultImg = document.getElementById("result-img");

function showQuestion(index) {
    questionContainer.style.display = "block";
    startBtn.style.display = "none";
    screenImg.style.display = "none";
    resultImg.style.display = "none";

    const q = questions[index];
    questionText.textContent = q.text;
    option1.textContent = q.options[0].text;
    option2.textContent = q.options[1].text;

    // Eğer doğru2.png ise soruyu sağa yaz
    if(q.options.some(o=>o.correct && o.resultImg === "doğru2.png")) {
        questionContainer.classList.add("right");
    } else {
        questionContainer.classList.remove("right");
    }
}

function handleAnswer(option) {
    const q = questions[current];
    const selected = q.options[option];
    resultImg.src = selected.resultImg;
    resultImg.style.display = "block";

    // 1 saniye sonra sonraki soruya geç
    setTimeout(()=>{
        current++;
        if(current < questions.length){
            showQuestion(current);
        } else {
            // Oyun bitti
            questionContainer.style.display = "none";
            resultImg.style.display = "none";
            screenImg.src = "başlangıç.png";
            screenImg.style.display = "block";
            startBtn.style.display = "block";
            current = 0;
        }
    },1000);
}

startBtn.addEventListener("click", ()=>{ showQuestion(current); });
option1.addEventListener("click", ()=>{ handleAnswer(0); });
option2.addEventListener("click", ()=>{ handleAnswer(1); });

</script>

</body>
</html>
